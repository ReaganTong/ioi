<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NASA GIBS Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 1. Initialize the Map
        var map = L.map('map').setView([2.3139, 111.8305], 6); // Centered on Sarawak (Matches your location context)

        // 2. Define NASA GIBS Tile Layer (Blue Marble / VIIRS)
        // See GIBS documentation for more layers: https://wiki.earthdata.nasa.gov/display/GIBS/GIBS+API+for+Developers
        var nasaLayer = L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_CorrectedReflectance_TrueColor/default/2024-03-01/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg', {
            attribution: 'Imagery © NASA GIBS',
            maxZoom: 9,
            tileSize: 256
        });

        // 3. Add Reference Labels (Optional, using OpenStreetMap labels for context)
        var labelLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 0.5,
            attribution: '© OpenStreetMap'
        });

        nasaLayer.addTo(map);
        labelLayer.addTo(map);
    </script>
</body>
</html>
