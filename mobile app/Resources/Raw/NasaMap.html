<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize Map
        var map = L.map('map', { zoomControl: false }).setView([2.3139, 111.8305], 13);

        // Esri Satellite Layer (Better for Zooming)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 19
        }).addTo(map);

        // Labels Layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19
        }).addTo(map);

        var currentMarker = null;

        // FUNCTION CALLED BY C# APP to Zoom & Pin
        function setLocation(lat, lon) {
            map.setView([lat, lon], 18); // Zoom very close (Level 18)
            addPin(lat, lon);
        }

        function addPin(lat, lon) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lon]).addTo(map);
        }

        // Tap Event
        map.on('click', function(e) {
            addPin(e.latlng.lat, e.latlng.lng);
            window.location.href = "app://pin?lat=" + e.latlng.lat + "&lon=" + e.latlng.lng;
        });
    </script>
</body>
</html>
